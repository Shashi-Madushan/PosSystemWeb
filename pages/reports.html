<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Table with Popup</title>
    
    <link rel="stylesheet" href="../styles/reports.css"> <!-- Link to external CSS -->
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Orders</h2>
    <table class="table table-hover table-bordered" id="ordersTable">
        <thead class="thead-dark">
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Date & Time</th>
                <th>Items</th>
                <th>Discount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- Rows will be dynamically generated -->
        </tbody>
    </table>
</div>

<!-- Order Details Modal -->
<div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h6>Customer Information:</h6>
                <p><strong>Name:</strong> <span id="modalCustomerName"></span></p>
                <p><strong>Phone:</strong> <span id="modalCustomerPhone"></span></p>
                <p><strong>Address:</strong> <span id="modalCustomerAddress"></span></p>

                <h6>Order Information:</h6>
                <p><strong>Order ID:</strong> <span id="modalOrderId"></span></p>
                <p><strong>Date & Time:</strong> <span id="modalOrderDateTime"></span></p>
                <p><strong>Subtotal:</strong> Rs <span id="modalSubtotal"></span></p>
                <p><strong>Discount:</strong> <span id="modalDiscount"></span>%</p>
                <p><strong>Total:</strong> Rs <span id="modalTotal"></span></p>

                <h6>Order Items:</h6>
                <ul id="modalOrderItemsList" class="order-items-list">
                    <!-- Items will be dynamically generated -->
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="../scripts//reports.js"></script> <!-- Link to external JS -->
</body>
</html>
