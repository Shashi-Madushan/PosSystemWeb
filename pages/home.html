<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Home Section</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <div class="container mt-4 pt-sm-5">
        <div class="row">
            <!-- Left side (Items/Customer section) -->
            <div class="col-md-8">
                <div class="mb-3">
                    <input type="text" id="searchBar" class="form-control" placeholder="Search...">
                </div>
                <div class="mb-3">
                    <button id="showItemsBtn" class="btn btn-dark">
                        <i class="fas fa-box"></i> Items
                    </button>
                    <button id="showCustomersBtn" class="btn btn-dark">
                        <i class="fas fa-users"></i> Customers
                    </button>
                </div>

                <!-- Dynamic section for Items/Customers -->
                <div id="homeDynamicSection" class="homeDynamicSection row"></div>
            </div>

            <div class="col-md-4">
                <div id="paymentSection">
                    <div id="customerDetails">
                        <p><strong>Order ID:</strong><span id="orderId">random id</span> </p>
                        <p><strong>Customer Name:</strong> <span id="selectedCustomer">John Doe</span></p>
                        <p><strong>Phone:</strong> <span id="selectedCustomerPhone">555-1234</span></p>
                    </div>
                
                    <ul id="orderItemsList" class="list-group">
                        <!-- Dynamically added items will appear here -->
                    </ul>
                
                    <div id="totalsSection">
                        <p><strong>Subtotal:</strong> <span id="subtotal">Rs 0.00</span></p>
                        <p><label for="discount">Discount:</label> <input type="number" id="discount" class="form-control" value="0">%</p>
                        <p><strong>Total:</strong> <span id="total">Rs 0.00</span></p>
                        <button class="btn btn-success w-100" id="payButton">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Add/Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <div class="form-group">
                            <label for="itemQty">Quantity</label>
                            <input type="number" class="form-control" id="itemQty" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="saveItemBtn" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="customerModalLabel">Select Customer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="customerList" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../scripts/home.js"></script>
</body>
</html>
